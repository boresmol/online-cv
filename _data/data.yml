career-profile:
    title: Career Profile
    summary: |
      Highly skilled and dedicated Data Scientist with over 2 years of experience in data analysis, machine learning, and artificial intelligence research. 
      Proficient in deep learning, Python, and the development of innovative AI solutions. Successfully implemented generative AI solutions based on large language models (LLMs) for call classification and dynamic reporting. 
      Contributed to an industrial inspection project, achieving a improvement in model accuracy by utilizing synthetic images generated through GANs. 
      Possess strong analytical abilities, problem-solving skills, and a passion for leveraging data to drive impactful business decisions.
      
