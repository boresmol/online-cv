    info:
      - degree: Máster en Inteligencia Artificial Avanzada y Aplicada
        university: Universitat de València
        time: 2023-2024
        details: |
          Programa de maestría con un enfoque integral, que profundiza en Modelos de aprendizaje profundo, procesamiento del Lenguaje Natural, técnicas de Aprendizaje por Refuerzo, entornos en la nube para la implementación de IA y aplicaciones indutriales de la IA.
          
      - degree: Grado en Ciencia de Datos
        university: Universitat Politècnica de València
        time: 2019 - 2023
        details: |
          Mi grado en ciencia de datos me equipó con habilidades clave en análisis exploratorio y limpieza de datos, modelado predictivo con algoritmos de aprendizaje automático, y comunicación efectiva de resultados a través de visualizaciones. 

experiences:
    title: Experiencias
    info:
      - role: Junior Data Scientist
        time: 2024 - Actualidad
        company: Decide4AI
        details: |
          Currently working at Iberia Airlines, undertaking the following responsibilities:
            Implementing and optimizing large language models (LLMs) for a variety of business applications to enhance operational efficiency and decision-making processes.
            Developing advanced text classification systems utilizing LLMs to automate the categorization of customer service communications, improving response accuracy and speed.
            Creating a sophisticated dynamic reporting tool based on prompt engineering, enabling comprehensive data analysis and visualization through textual inputs, thereby facilitating more informed and agile business decisions.
      - role: Junior Data Scientist
        time: 2023 - 2024
        company: Clinika Marketing Digital
        details: |
          Development of a project aimed at predicting appointment no-shows in dental clinics, utilizing advanced data analysis and machine learning techniques to improve scheduling efficiency and patient management. 
      - role: Investigador en Inteligencia Artificial
        time: 2023 - 2023
        company: Instituto Tecnológico de Informática
        details: |
          Development of Deep Learning architectures for generating synthetic images in an industrial inspection project, successfully creating a balanced and useful image dataset that improved the results of the defect classification algorithm for industrial parts.
      - role: Junior Data Scientist
        time: 2022 - 2022
        company: Clinika Marketing Digital
        details: |
          Development of a sophisticated customer segmentation and classification project aimed at delivering personalized advertising, leveraging advanced analytics to enhance targeting accuracy and maximize marketing effectiveness.

