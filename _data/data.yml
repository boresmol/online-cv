career-profile:
    title: Career Profile
    summary: |
      Soy un profesional apasionado por la ciencia de datos y el aprendizaje automático, con una sólida experiencia en el campo del marketing digital y la informática. 
      Durante mis prácticas en Clinika Marketing Digital, participé en un proyecto integral de ciencia de datos, 
      desde el análisis exploratorio y la limpieza de datos hasta la implementación de modelos de clasificación. 
      Además, en el Instituto Tecnológico de Informática, desarrollé una solución innovadora utilizando Generative Adversarial Networks 
      para generar imágenes sintéticas de piezas industriales. Actualmente, me encuentro trabajando a tiempo completo en Clinika Marketing Digital, 
      participando en un proyecto de predicción de no asistencia a citas de clínicas dentales. Mis habilidades técnicas incluyen un dominio avanzado de Python y 
      sus bibliotecas relacionadas con Machine Learning y Deep Learning, así como un sólido conocimiento teórico en estos campos. 
      También poseo habilidades intermedias en SQL. Busco un cambio hacia un proyecto más innovador y desafiante, 
      donde pueda aplicar mis conocimientos y seguir creciendo profesionalmente bajo la guía de expertos en el área.
      
education:
    title: Educación
    info:
      - degree: Máster en Inteligencia Artificial Avanzada y Aplicada
        university: Universitat de València
        time: 2023-2024
        details: |
          Programa de maestría con un enfoque integral, que profundiza en Modelos de aprendizaje profundo, procesamiento del Lenguaje Natural, técnicas de Aprendizaje por Refuerzo, entornos en la nube para la implementación de IA y aplicaciones indutriales de la IA.
          
      - degree: Grado en Ciencia de Datos
        university: Universitat Politècnica de València
        time: 2019 - 2023
        details: |
          Mi grado en ciencia de datos me equipó con habilidades clave en análisis exploratorio y limpieza de datos, modelado predictivo con algoritmos de aprendizaje automático, y comunicación efectiva de resultados a través de visualizaciones. 

experiences:
    title: Experiencias
    info:
      - role: Junior Data Scientist
        time: 2023 - Actualidad
        company: Clinika Marketing Digital
        details: |
          Participación en un proyecto de predicción de no asistencia a citas en clínicas dentales. 
      - role: Investigador en Inteligencia Artificial
        time: 2023 - 2023
        company: Instituto Tecnológico de Informática
        details: |
          Desarrollo de un sistema basado en GANs (Generative Adversarial Networks) para la generación de imágenes sintéticas de piezas industriales, con el fin de entrenar un clasificador de defectos.
      - role: Junior Data Scientist
        time: 2022 - 2022
        company: Clinika Marketing Digital
        details: |
          Participación en un proyecto de segmentación y clasificación de clientes.

